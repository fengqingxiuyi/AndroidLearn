apply plugin: 'com.android.library'
apply from: '../../base.gradle'

android {
    defaultConfig {
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation rootProject.ext.libs.fresco
    // 支持 GIF 动图，需要添加
    implementation rootProject.ext.libs.fresco_gif
    // 支持 WebP （静态图+动图），需要添加
    implementation rootProject.ext.libs.fresco_webp
    // 仅支持 WebP 静态图，需要添加
    implementation rootProject.ext.libs.fresco_webpsupport
    // your project's other dependencies
    implementation rootProject.ext.libs.fresco_imagepipeline
}