        '/library/log',
        '/library/network',
        '/library/partition',
        '/library/refresh',
        '/library/social',
        '/library/ui',
        '/library/utils',
]
library.forEach { path ->
    String name = path.substring(path.lastIndexOf("/") + 1)
    include name
    project(":${name}").projectDir = new File(rootProject.getProjectDir(), path)
}