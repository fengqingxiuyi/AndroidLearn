apply plugin: 'com.android.library'
apply from: '../../base.gradle'

android {
    defaultConfig {
        versionCode 1
        versionName "1.0"
    }
    //将res文件夹中的资源以模块的形式分类
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res/loading',
                    'src/main/res'
            ]
        }
    }
}

dependencies {
    //断点下载
    api project(":download")
    //依赖LintAAR，引入自定义Lint规则
    api project(":lintaar")
    //业务无关UI组件库
    api project(":ui")
    //业务无关工具库
    api project(":utils")
    //分区组件
    api project(":partition")
    //网络组件
    api project(":network")
    //社会化组件
    api project(":social")
    //轮播组件
    api project(":banner")
    //摇一摇上传屏幕截图
    implementation project(":shake")
}