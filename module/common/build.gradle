apply plugin: 'com.android.library'
apply from: '../../base.gradle'

android {
    defaultConfig {
        versionCode 1
        versionName "1.0"
    }
    //将res文件夹中的资源以模块的形式分类
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res/dialog',
                    'src/main/res/empty',
                    'src/main/res/item',
                    'src/main/res/loading',
                    'src/main/res/titlebar',
                    'src/main/res'
            ]
        }
    }
}

dependencies {
    //library
    implementation rootProject.ext.libs.retrofit
    implementation rootProject.ext.libs.retrofit_rxjava
    implementation rootProject.ext.libs.lifecycle_viewmodel
    implementation rootProject.ext.libs.constraintlayout
    //module
    //为每一个业务组件引入自定义的Lint规则
    api rootProject.ext.module.lint.lintaar
    implementation rootProject.ext.module.ui
    implementation rootProject.ext.module.utils
    api rootProject.ext.module.log
    implementation rootProject.ext.module.network
    implementation rootProject.ext.module.shake
}